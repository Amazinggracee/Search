<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-group{ flex: auto;}
    .grey{ color: gray;}
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Google Search</h1>
    
    <form action="https://www.google.com/search">
      <div class="form-group text-center">
        <input type="text" name="q" class="form-control form-control-lg" placeholder="Search Google" required>
        <button type="submit" class="btn btn-primary btn-lg mt-3 grey">Google Search</button>
        <a href="https://www.google.com/search?btnI=I&q=" class="btn btn-warning btn-lg grey">I'm Feeling Lucky</a>
      </div>
      
      <div class="text-center mt-4">
        <a href="image_search.html" class="btn btn-info btn-lg">Google Image Search</a>
        <a href="advanced_search.html" class="btn btn-success btn-lg">Google Advanced Search</a>
      </div>
    </form>
  </div>
</body>
</html>
