<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        h1 {color: blue;}
        body {color: aquamarine;}
    </style>
</head>

<body>
    <h1>Google Search Assignment</h1>
    <form action="https://www.google.com/search">
        <h3>Google Search</h3>
        <input type="text" name="q" placeholder="Full Name">
        <input type="submit" value="Google Search" placeholder="How can i help you?">
        <h3>Google image Search</h3>
        <input type="text" name="q" placeholder="Image name">
        <input type="submit" value="Google Image Search" name="image" placeholder="Search Google Images" required>
        <!-- <button type="submit">Google Image Search</button> -->
        <h3>Google Advanced Search</h3>
        <input type="text" id="allwords" name="q" placeholder="Enter words..." required>
      </form>
</body>

</html>
