<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1 class="text-center">Google Search Assignment</h1>
    <form action="https://www.google.com/search" class="container mt-5">
        <h3 class="text-center">Google Search</h3>
        <input type="text" name="q" placeholder="Full Name" class="form-control form-control-lg">
        <input type="submit" value="Google Search" placeholder="How can i help you?"
            class="btn btn-primary btn-lg btn-block mt-3">
        <h3 class="text-center">Google image Search</h3>
        <input type="text" name="q" placeholder="Image name" class="form-control form-control-lg">
        <input type="submit" value="Google Image Search" name="q" class="btn btn-info btn-lg btn-block mt-3"
            placeholder="Search Google Images" required>
        <!-- <button type="submit">Google Image Search</button> -->
        <h3 class="text-center">Google Advanced Search</h3>
        <input type="text" name="as_q" placeholder="Advanced Search" class="form-control form-control-lg">
        <input type="submit" id="allwords" name="as_q" value="Google Advanced search"
            class="btn btn-primary btn-lg btn-block mt-3" placeholder="Enter words..." required>
    </form>
</body>

</html>
